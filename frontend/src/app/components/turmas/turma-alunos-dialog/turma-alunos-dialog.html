<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
    <!-- Conteúdo do modal -->
    <h2 class="text-xl font-bold mb-4"> Alunos na turma {{ turma.nome }}</h2>

    <!-- Tabela de alunos -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Nome</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Email</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (aluno of turma.alunos; track $index) {
          <tr>
            <td class="px-4 py-2 text-sm text-gray-900">{{ aluno.nome }}</td>
            <td class="px-4 py-2 text-sm text-gray-900">{{ aluno.email }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>

    <!-- Ações -->
    <div class="flex justify-end gap-2">
      <button
        (click)="onClose()"
        class="cursor-pointer px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Fechar
      </button>
    </div>
  </div>
</div>
