<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
    <!-- Conteúdo do modal -->
    <h2 class="text-xl font-bold mb-4">Escolha uma turma</h2>
    <div class="pb-5">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Turmas</label>
        <select
          [formControl]="turmaCtrl"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option [value]="null" selected>Escolha uma turma</option>
          @if(turmas$ | async; as turmas) { @for (turma of turmas; track $index) {
          <option [value]="turma.id">
            {{ turma.nome }}
          </option>
          } }
        </select>
      </div>
    </div>

    <!-- Ações -->
    <div class="flex justify-end gap-2">
      <button
        (click)="onClose()"
        class="cursor-pointer px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
      >
        Cancelar
      </button>
      <button
        (click)="onSave()"
        class="cursor-pointer px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Confirmar
      </button>
    </div>
  </div>
</div>
