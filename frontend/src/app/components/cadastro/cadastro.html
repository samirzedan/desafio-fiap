<div class="min-h-screen flex items-center justify-center p-4 bg-[#111826]">
  <div class="rounded-2xl shadow-xl p-8 w-full max-w-md bg-[#1f2936]">
    <div class="text-center mb-8">
      <div
        class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 bg-[#2563eb]"
      >
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          ></path>
        </svg>
      </div>
      <h1 class="text-2xl font-semibold text-white mb-2">Bem-vindo</h1>
      <p class="text-gray-300">Crie sua conta para continuar</p>
    </div>
    <form [formGroup]="form" class="space-y-6">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-200 mb-2">Nome</label>
        <input
          type="text"
          id="nome"
          formControlName="nome"
          required
          class="w-full px-4 py-3 border border-gray-600 bg-[#374151] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none text-white"
          placeholder="Seu nome completo"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-200 mb-2">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          required
          class="w-full px-4 py-3 border border-gray-600 bg-[#374151] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none text-white"
          placeholder="seu@email.com"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Senha</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            formControlName="senha"
            required
            class="w-full px-4 py-3 border border-gray-600 bg-[#374151] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none pr-12 text-white"
            placeholder="••••••••"
          />
        </div>
      </div>
      <button
        type="button"
        (click)="onSignUp()"
        class="w-full cursor-pointer text-white py-3 px-4 bg-[#2563eb] hover:bg-[#1d4ed8] rounded-lg font-medium focus:ring-4 focus:ring-blue-200 transition-all duration-200 transform hover:scale-[1.02]"
      >
        Entrar
      </button>
    </form>
    <div class="mt-8 text-center">
      <p class="text-gray-300">
        Já tem uma conta?
        <a
          routerLink="/login"
          class="text-blue-400 cursor-pointer hover:text-blue-300 font-medium transition-colors"
          >Entre</a
        >
      </p>
    </div>
  </div>
</div>
